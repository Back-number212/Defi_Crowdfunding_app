<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a3e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d1b4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for nodes -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="280" height="80" fill="url(#bgGradient)"/>
  
  <!-- Network pattern - dots and lines -->
  <g opacity="0.3">
    <!-- Dots top row -->
    <circle cx="20" cy="12" r="1.5" fill="#ffffff"/>
    <circle cx="40" cy="10" r="1.5" fill="#ffffff"/>
    <circle cx="60" cy="14" r="1.5" fill="#ffffff"/>
    <circle cx="80" cy="11" r="1.5" fill="#ffffff"/>
    <circle cx="100" cy="13" r="1.5" fill="#ffffff"/>
    <circle cx="120" cy="9" r="1.5" fill="#ffffff"/>
    <circle cx="140" cy="12" r="1.5" fill="#ffffff"/>
    <circle cx="160" cy="15" r="1.5" fill="#ffffff"/>
    <circle cx="180" cy="10" r="1.5" fill="#ffffff"/>
    <circle cx="200" cy="13" r="1.5" fill="#ffffff"/>
    <circle cx="220" cy="8" r="1.5" fill="#ffffff"/>
    <circle cx="240" cy="14" r="1.5" fill="#ffffff"/>
    <circle cx="260" cy="11" r="1.5" fill="#ffffff"/>
    
    <!-- Dots bottom row -->
    <circle cx="25" cy="68" r="1.5" fill="#ffffff"/>
    <circle cx="45" cy="70" r="1.5" fill="#ffffff"/>
    <circle cx="65" cy="66" r="1.5" fill="#ffffff"/>
    <circle cx="85" cy="72" r="1.5" fill="#ffffff"/>
    <circle cx="105" cy="68" r="1.5" fill="#ffffff"/>
    <circle cx="125" cy="71" r="1.5" fill="#ffffff"/>
    <circle cx="145" cy="69" r="1.5" fill="#ffffff"/>
    <circle cx="165" cy="73" r="1.5" fill="#ffffff"/>
    <circle cx="185" cy="67" r="1.5" fill="#ffffff"/>
    <circle cx="205" cy="70" r="1.5" fill="#ffffff"/>
    <circle cx="225" cy="72" r="1.5" fill="#ffffff"/>
    <circle cx="245" cy="68" r="1.5" fill="#ffffff"/>
    <circle cx="265" cy="71" r="1.5" fill="#ffffff"/>
    
    <!-- Glowing nodes -->
    <circle cx="35" cy="8" r="3" fill="#a855f7" filter="url(#glow)" opacity="0.8"/>
    <circle cx="155" cy="7" r="3" fill="#ec4899" filter="url(#glow)" opacity="0.8"/>
    <circle cx="255" cy="9" r="3" fill="#a855f7" filter="url(#glow)" opacity="0.8"/>
    <circle cx="55" cy="73" r="3" fill="#ec4899" filter="url(#glow)" opacity="0.8"/>
    <circle cx="195" cy="74" r="3" fill="#a855f7" filter="url(#glow)" opacity="0.8"/>
    
    <!-- Connecting lines -->
    <line x1="20" y1="12" x2="40" y2="10" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
    <line x1="40" y1="10" x2="60" y2="14" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
    <line x1="60" y1="14" x2="80" y2="11" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
    <line x1="80" y1="11" x2="100" y2="13" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
    <line x1="100" y1="13" x2="120" y2="9" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
    <line x1="120" y1="9" x2="140" y2="12" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
    <line x1="140" y1="12" x2="160" y2="15" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
    <line x1="160" y1="15" x2="180" y2="10" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
    <line x1="180" y1="10" x2="200" y2="13" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
    <line x1="200" y1="13" x2="220" y2="8" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
    <line x1="220" y1="8" x2="240" y2="14" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
    <line x1="240" y1="14" x2="260" y2="11" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
    
    <line x1="25" y1="68" x2="45" y2="70" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
    <line x1="45" y1="70" x2="65" y2="66" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
    <line x1="65" y1="66" x2="85" y2="72" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
    <line x1="85" y1="72" x2="105" y2="68" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
    <line x1="105" y1="68" x2="125" y2="71" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
    <line x1="125" y1="71" x2="145" y2="69" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
    <line x1="145" y1="69" x2="165" y2="73" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
    <line x1="165" y1="73" x2="185" y2="67" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
    <line x1="185" y1="67" x2="205" y2="70" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
    <line x1="205" y1="70" x2="225" y2="72" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
    <line x1="225" y1="72" x2="245" y2="68" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
    <line x1="245" y1="68" x2="265" y2="71" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
  </g>
  
  <!-- Main Logo Text: CrowdFundX -->
  <!-- Crowd (purple) -->
  <text x="140" y="38" font-family="'Arial', 'Helvetica', sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#a855f7" letter-spacing="-1">
    Crowd
  </text>
  <!-- Fund (blue) -->
  <text x="140" y="38" font-family="'Arial', 'Helvetica', sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#3b82f6" letter-spacing="-1">
    <tspan x="140" dx="62">Fund</tspan>
  </text>
  <!-- X (white) -->
  <text x="140" y="38" font-family="'Arial', 'Helvetica', sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#ffffff" letter-spacing="-1">
    <tspan x="140" dx="108">X</tspan>
  </text>
  
  <!-- Tagline: Fund the future -->
  <text x="140" y="58" font-family="'Arial', 'Helvetica', sans-serif" font-size="12" font-weight="300" text-anchor="middle" fill="#ffffff" opacity="0.9" letter-spacing="0.5">
    Fund the future
  </text>
</svg>
